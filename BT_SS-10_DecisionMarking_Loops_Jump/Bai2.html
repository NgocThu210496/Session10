<!DOCTYPE html>

<body>
    <script>
//Nhập 3 số nguyên từ bàn phím, in ra số nguyên lớn nhất và nhỏ nhất
        let number1=parseInt(prompt("So number1: "));
        let number2=parseInt(prompt("So number2: "));
        let number3=parseInt(prompt("So number3: "));

        let max = number1;
        let min=number1;
//tim max trong 3 so
        if(number2 > max){
            max = number2;  
        }
        else if(number3 > max){
            max = number3;
        }
        document.write("so lon nhat trong 3 so la: ", max + "<br>");
// tim min trong 3 so 
        if(number2<min){
            min=number2;
        }else if(number3<min){
            min=number3;
        }
        document.write("so be nhat trong 3 so la: ", min);
    </script>
</body>
