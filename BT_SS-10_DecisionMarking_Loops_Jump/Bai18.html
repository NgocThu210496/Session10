<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai18</title>

</head>

<body>
    <script>
      //bai18. Viết chương trình lặp lại các số nguyên từ 1 đến 100. Nhưng đối với
//bội số của ba in "Fizz" thay vì số và đối với bội số của năm in
//"Buzz". Đối với bội số của cả ba và năm in ra "FizzBuzz".
      for(var i=1;i<=100;i++){
        if((i%3===0)&&(i%5===0)){
          console.log(i+ " FizzBuzz");
        }else if(i%3===0){
          console.log(i+ " Fizz");
        }else if(i%5===0){
          console.log(i+ " Buzz");
        }else{
          console.log(i);
        }
      }
     </script>
</body>

</html>
