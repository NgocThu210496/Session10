<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai16</title>

</head>

<body>
    <script>
     // bai16.Nhập vào 3 số từ bàn phím, hiển thị dấu của tích 3 số (dấu + hoặc -)
    let number1=Number(prompt("Nhap vao so number1"));
    let number2=Number(prompt("Nhap vao so number2"));
    let number3=Number(prompt("Nhap vao so number3"));

     tichBaSo=number1*number2*number3;
    if(tichBaSo>=0){
        console.log("Tích 3 số la: (+)");
    }else{
        console.log("Tích 3 số la: (-)");
    }
     </script>
</body>

</html>
