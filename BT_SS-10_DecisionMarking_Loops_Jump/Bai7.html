<body>
    <script>
        //Nhập vào tháng, năm, in ra số ngày trong tháng đó
        let year = parseInt(prompt("Nhap vao nam: "));
        let month = parseInt(prompt("Nhap vao thang "));
        let numberDay;
        if (month >= 1 && month <= 12) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    numberDay = 31;
                    document.write("Thang " + month + " nam " + year + " co " + numberDay + " ngay");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    numberDay = 30;
                    document.write("Thang " + month + " nam " + year + " co " + numberDay + " ngay");
                    break;
                case 2:
                    console.log("da vao");
                    if ((year % 4 === 0 && year % 100 !== 0 && year % 400 !== 0) || (year % 100 === 0 && year % 400 === 0)) {
                        numberDay = 29;
                    } else {
                        numberDay = 28;

                    }
                    //console.log("da toi day");
                    document.write("Thang " + month + " nam " + year + " co " + numberDay + " ngay");
            }
        } else {
            document.write("=> Thang khong hop le!");
        }
    </script>
</body>
