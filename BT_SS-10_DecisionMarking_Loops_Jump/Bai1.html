<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai1</title>

</head>

<body>
    <script>
        //Nhập vào một số nguyên từ bàn phím, kiểm tra số nguyên là số chẵn hay số lẻ
        let number=+prompt("Nhap vao so nguyen: ");
        if(number%2==0){
            document.write(number + " la so chan");
        }else{
            document.write(number + " la so le");
        }

    </script>
</body>

</html>
