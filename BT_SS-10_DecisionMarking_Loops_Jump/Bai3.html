<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai3</title>

</head>

<body>
    <script>
//Nhập một số nguyên có giá trị từ 0-9, phiên âm số nguyên đó (Ví dụ: 0 - Không)
        let number=parseInt(prompt("Nhap vao mot so nguyen"));
        switch(number){
            case 0:
                document.write(number + " Phien am la Khong");
                break;
            case 1:
                document.write(number + " Phien am la Mot");
                break;
            case 2:
                document.write(number + " Phien am la Hai");
                break;
            case 3:
                document.write(number + " Phien am la Ba");
                break;
            case 4:
                document.write(number + " Phien am la Bon");
                break;
            case 5:
                document.write(number + " Phien am la Nam");
                break;
            case 6:
                document.write(number + " Phien am la Sau");
                break;
            case 7:
                document.write(number + " Phien am la Bay");
                break;
            case 8:
                document.write(number + " Phien am la Tam");
                break;
            case 9:
                document.write(number + " Phien am la Chin");
                break;
            default:
            break;

        }
    </script>
</body>

</html>
