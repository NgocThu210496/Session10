<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai14</title>

</head>

<body>
    <script>
      //bai14 Nhập vào số nguyên n, in ra các số nguyên tố từ 1 đến n
      let n=Number(prompt("nhap vao so "));
      console.log("cac so nguyen to cua " + n +  " la: ");
      var dem;
      for(var i=2;i<=n; i++){
       dem=0;//Gán biến dem bằng 0; mục đích để đếm ước số của i
       for(var j=2;j<=i/2;j++){//Sử dụng vòng lặp for để tìm các ước số từ 2 đến 1/2 của i
        if(i%j==0){//Sử dụng lệnh if để lấy số dư của i chia j
          dem++;
        }
       }if(dem==0){//Sử dụng lệnh if để in ra các số nguyên tố nếu biến dem bằng 0
        console.log(i);
        }
      } 
     </script>
</body>

</html>
