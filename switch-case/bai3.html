<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>switch case</title>

</head>

<body>
    <script>
      // nhập vào một số, kiểm tra giá trị của số nhập vào
      let number=Number(prompt("nhap vao so: "));
      if(number>0){
        alert(1);
      }else if(number<0){
        alert(-1);
      }else{
        alert(0);
      }

    </script>
</body>

</html>
